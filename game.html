<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #5f87ff, #feb47b); /* Bright gradient */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        input {
            font-size: 1.2rem;
            padding: 10px;
            margin-top: 10px;
            width: 70%;
            border-radius: 5px;
            border: none;
            text-align: center;
            outline: none;
        }

        input:focus {
            border: 2px solid #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.6);
        }

        button {
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }

        #feedback {
            color: #ffeb3b; /* Cheerful yellow for feedback */
            font-weight: bold;
        }

        #attempts {
            color: #4caf50; /* Green for successful attempts */
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .game-container {
                padding: 30px;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Guessing Game!</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="userGuess" min="1" max="100" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
        <p id="feedback"></p>
        <p>Attempts: <span id="attempts">0</span></p>
    </div>

    <script>
        let numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let userGuess = document.getElementById("userGuess").value;
            attempts++;
            document.getElementById("attempts").textContent = attempts;
            let feedback = '';

            if (userGuess < numberToGuess) {
                feedback = "Oops! Too low, try again.";
            } else if (userGuess > numberToGuess) {
                feedback = "Oops! Too high, try again.";
            } else {
                feedback = `ðŸŽ‰ Congratulations! You've guessed the number in ${attempts} attempts.`;
            }

            document.getElementById("feedback").textContent = feedback;
        }
    </script>

</body>
</html>
